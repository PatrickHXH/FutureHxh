# uwsgi.ini file
[uwsgi]
chdir=
# Django-related settings
# http = :8001
http-socket = :8000

# the base directory (full path) 后端项目地址
chdir = /ClassifiedProject/backend

# Django s wsgi file
module = backend.wsgi

# process-related settings
# master
master = true

# maximum number of worker processes
processes = 4

# ... with appropriate permissions - may be needed
# chmod-socket    = 664
# clear environment on exit
vacuum = true

# static dir
; static-map = /static=/home/app/quick/backend/static

py-autoreload = 2

# log file
logto = 

pidfile=%(chdir)/uwsgi.pid 

