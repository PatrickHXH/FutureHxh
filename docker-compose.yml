version: "3"
 
# volumes: # 自定义数据卷
  #定义数据卷同步存放容器内mysql数据
  # db_vol: /var/lib/mysql
  #定义数据卷同步存放redis数据
  # redis_vol: /usr/local/redis
  #定义数据卷同步存放web项目用户上传到media文件夹的数据
  # media_vol: 
  #定义数据卷同步存放web项目static文件夹的数据
  # static_vol:  
  #自定义前端项目代码
  # dist_vol: ./vue-admin-template/dist
  #自定义后端项目代码
  # back_vol: ./myproject
  #自定义后端静态资源
  # back_static_vol: ./myproject/backendstatic

networks: # 自定义网络(默认桥接), 不使用links通信
  nginx_network:
    driver: bridge
  db_network:
    driver: bridge
  redis_network: 
    driver: bridge
 
 
services:
  redis:
    image: redis:latest
    command: redis-server /etc/redis/redis.conf # 容器启动后启动redis服务器
    networks:
      - redis_network
    volumes:
      - /usr/local/redis:/data # 通过挂载给redis数据备份
      - ./compose/redis/redis.conf:/etc/redis/redis.conf # 挂载redis配置文件
    ports:
      - "6379:6379"
    restart: always # always表容器运行发生错误时一直重启
 
 
  db:
    image: mysql:5.7.40
    env_file:  
      - ./myproject/.env # 使用了环境变量文件
    networks:  
      - db_network
    volumes:
      - /var/lib/mysql:/var/lib/mysql:rw # 挂载数据库数据, 可读可写
      - ./compose/mysql/conf/my.cnf:/etc/mysql/my.cnf # 挂载配置文件
      - ./compose/mysql/init:/docker-entrypoint-initdb.d/ # 挂载数据初始化sql脚本
    ports:
      - "3306:3306" # 与配置文件保持一致
    restart: always
 
 
  web:
    build: ./myproject
    expose:
      - "8000"
    volumes:
      - ./myproject:/var/www/html/myproject # 挂载项目代码
      - ./myproject/backendstatic:/var/www/html/myproject/backendstatic # 以数据卷挂载容器内static文件
      #- media_vol:/var/www/html/myproject/media # 以数据卷挂载容器内用户上传媒体文件
      - ./compose/uwsgi:/tmp # 挂载uwsgi日志
    networks:
      - nginx_network
      - db_network  
      - redis_network 
    depends_on:
      - db
      - redis
    restart: always
    tty: true
    stdin_open: true
 
 
  nginx:
    build: ./compose/nginx
    ports:
      - "8080:8080"
      - "443:443"
    expose:
      - "80"
    volumes:
      - ./compose/nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf # 挂载nginx配置文件
      - ./compose/nginx/ssl:/usr/share/nginx/ssl # 挂载ssl证书目录
      - ./compose/nginx/log:/usr/local/nginx/logs # 挂载日志
      - ./vue-admin-template/dist:/usr/local/nginx/html/dist # 挂载静态前端项目
      #- media_vol:/usr/local/nginx/html/media # 挂载用户上传媒体文件
    networks:
      - nginx_network
    depends_on:
      - web
    restart: always